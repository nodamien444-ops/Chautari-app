<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chautari</title>
  <style>
    #messagesList {
      height: 400px;      /* Adjust height as needed */
      overflow-y: auto;    /* Scrollbar appears when messages overflow */
      border: 1px solid #ccc;
      padding: 10px;
      list-style: none;
    }
    #messagesList li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Chautari</h1>

  <!-- Chat input section -->
  <input id="username" placeholder="Your name">
  <input id="message" placeholder="Type message">

  <h2>Messages:</h2>
  <ul id="messagesList"></ul>

  <script>
    // Send a message to the server
    async function sendMessage() {
      const user = document.getElementById('username').value || "Anonymous";
      const text = document.getElementById('message').value;
      if (!text) return;

      await fetch('/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user, text })
      });

      document.getElementById('message').value = '';
      fetchMessages();
    }

    // Fetch messages from server and update list
    async function fetchMessages() {
      const res = await fetch('/messages');
      const messages = await res.json();
      const list = document.getElementById('messagesList');

      // Save current scroll position
      const scrollTop = list.scrollTop;
      const scrollHeight = list.scrollHeight;

      // Update messages
      list.innerHTML = '';
      messages.forEach(msg => {
        const li = document.createElement('li');
        li.textContent = `${msg.user} sent: ${msg.text}`;
        list.appendChild(li);
      });

      // Preserve scroll position (manual scrolling)
      list.scrollTop = scrollTop;
    }

    // Refresh chat every 2 seconds
    setInterval(fetchMessages, 2000);
    fetchMessages(); // initial load

    // Enter key sends message
    document.getElementById('message').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
