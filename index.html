<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chautari</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 10px 0;
    }

    #messagesList {
      flex: 1;
      padding: 10px;
      margin: 0;
      list-style: none;
      overflow-y: auto;
      margin-bottom: 60px; /* leave space for fixed input */
    }

    #inputContainer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      padding: 10px;
      gap: 5px;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
    }

    #inputContainer input {
      flex: 1;
      padding: 5px;
    }

    li span.username {
      font-weight: bold;
      margin-right: 5px;
    }

    /* New message banner */
    #newMessageBanner {
      position: fixed;
      bottom: 70px; /* just above input box */
      left: 50%;
      transform: translateX(-50%);
      background-color: #007bff;
      color: white;
      padding: 5px 10px;
      border-radius: 12px;
      cursor: pointer;
      display: none; /* hidden by default */
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Chautari</h1>

  <ul id="messagesList"></ul>

  <!-- New message banner -->
  <div id="newMessageBanner" onclick="scrollToBottom()">New message â†“</div>

  <div id="inputContainer">
    <input id="username" placeholder="Your name">
    <input id="message" placeholder="Type message">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const messagesList = document.getElementById('messagesList');
    const messageInput = document.getElementById('message');
    const newMessageBanner = document.getElementById('newMessageBanner');

    // Store colors per username
    const userColors = {};

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    async function sendMessage() {
      const user = document.getElementById('username').value || "Anonymous";
      const text = messageInput.value;
      if (!text) return;

      await fetch('/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user, text })
      });

      messageInput.value = '';
      fetchMessages();
    }

    async function fetchMessages() {
      // Check if user is at bottom before refresh
      const isAtBottom =
        messagesList.scrollHeight - messagesList.scrollTop <= messagesList.clientHeight + 5;

      const res = await fetch('/messages');
      const messages = await res.json();
      messagesList.innerHTML = '';

      messages.forEach(msg => {
        // Assign a color if new user
        if (!userColors[msg.user]) {
          userColors[msg.user] = getRandomColor();
        }

        const li = document.createElement('li');
        li.innerHTML = `<span class="username" style="color:${userColors[msg.user]}">${msg.user}:</span> ${msg.text}`;
        messagesList.appendChild(li);
      });

      if (isAtBottom) {
        scrollToBottom();
        newMessageBanner.style.display = "none";
      } else {
        newMessageBanner.style.display = "block";
      }
    }

    function scrollToBottom() {
      messagesList.scrollTop = messagesList.scrollHeight;
      newMessageBanner.style.display = "none";
    }

    // Refresh messages every 2 seconds
    setInterval(fetchMessages, 2000);

    // Send message on Enter
    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    fetchMessages(); // initial load
  </script>
</body>
</html>
