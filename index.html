<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chautari</title>
</head>
<body>
  <h1>Chautari</h1>

  <!-- Single chat input section -->
  <input id="username" placeholder="Your name">
  <input id="message" placeholder="Type message">
  <button onclick="sendMessage()">Send</button>

  <h2>Messages:</h2>
  <ul id="messagesList"></ul>

  <script>
    // Send a message to the server
    async function sendMessage() {
      const user = document.getElementById('username').value || "Anonymous";
      const text = document.getElementById('message').value;
      if (!text) return;

      await fetch('/messages', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user, text })
      });

      document.getElementById('message').value = '';
      fetchMessages();
    }

    // Fetch messages from server and update list
    async function fetchMessages() {
      const res = await fetch('/messages');
      const messages = await res.json();
      const list = document.getElementById('messagesList');
      list.innerHTML = '';
      messages.forEach(msg => {
        const li = document.createElement('li');
        li.textContent = `${msg.user} sent: ${msg.text}`;
        list.appendChild(li);
      });
    }

    // Refresh chat every 2 seconds
    setInterval(fetchMessages, 2000);
    fetchMessages(); // initial load
  </script>
</body>
</html>
